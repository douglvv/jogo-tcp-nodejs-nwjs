<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Say my name</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <script src="main.js"></script>

  <!-- Menu -->
  <div id="menuScreen" class="container p-3">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h1 class="title">Say my Name</h1>

        <!-- Create Game -->
        <button type="button" id="btnCreateGame" onclick="createGame()"
          class="btn btn-primary btn-lg btn-block my-3">Create Game</button>
        <div class="p-0 mb-0" id="gameCreated"></div>

        <!-- Join Game -->
        <div class="input-group">
          <input type="text" id="inputGameId" class="form-control" placeholder="Game id">
          <div class="input-group-append">
            <button type="button" class="btn btn-secondary" id="btnJoinGame" onclick="joinGame()">Join Game</button>
          </div>
        </div>

        <!-- Connection -->
        <div id="connection" class="justify-content-start"></div>
      </div>

    </div>
  </div>


  <div id="playersDiv" class="list-unstyled"></div>

  <!-- Game -->
  <div id="gameScreen">

    <!-- Scoreboard -->
    <div class="container-fluid bg-dark justify-content-center">
      <div class="row p-2">
        <div class="col-4 text-left">
          <h4 id="player1Name">Player 1</h4>
          <h5>Score: <span id="player1Score"></span></h5>
        </div>
        <div class="col-4 text-center">
          <h4 id="turnInfo"></h4>
          <h6 id="quotesLeft"></h6>
        </div>
        <div class="col-4 text-end">
          <h4 id="player2Name">Player 2</h4>
          <h5>Score: <span id="player2Score"></span></h5>
        </div>
      </div>
    </div>

    <!-- Question -->
    <div class="container mt-3">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-text" id="quote"></h5>
          <h6 class="card-text" id="answer"></h6>
        </div>
      </div>
    </div>

    <!-- Responses -->
    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <button class="btn btn-primary btn-block responseButtons" id="response1">Response 1</button>
        </div>
        <div class="col">
          <button class="btn btn-primary btn-block responseButtons" id="response2">Response 2</button>
        </div>
        <div class="col">
          <button class="btn btn-primary btn-block responseButtons" id="response3">Response 3</button>
        </div>
        <div class="col">
          <button class="btn btn-primary btn-block responseButtons" id="response4">Response 4</button>
        </div>
      </div>
    </div>

    <!-- Responses -->
    <div id="afterFinish" class="container mt-3">
      <div class="row">
        <div class="col">
          <button class="btn btn-primary btn-block" id="btnPlayAgain">Play Again</button>
        </div>
        <div class="col">
          <button class="btn btn-primary btn-block" id="btnQuit">Quit</button>
        </div>
      </div>
    </div>

  </div>


  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSFktj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
